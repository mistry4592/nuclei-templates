id: opencart-detect

info:
  name: OpenCart Detection
  author: Chirag Mistry
  severity: info
  description: |
    An instance running OpenCart is detected by looking for specific HTTP headers, HTML tags, and known endpoints.
  metadata:
    verified: true
    max-request: 1
    shodan-query: product:"OpenCart"
  tags: opencart, detect, tech

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/robots.txt"
      - "{{BaseURL}}/sitemap.xml"
      - "{{BaseURL}}/favicon.ico"
      - "{{BaseURL}}/admin"
      - "{{BaseURL}}/catalog/view/javascript/opencart.js"
      - "{{BaseURL}}/index.php?route=common/home"
      - "{{BaseURL}}/oc-admin"
      
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "OpenCart"
          - "Powered by OpenCart"
          - "openCart"
          - "X-Powered-By-OpenCart"
          - "OpenCart Store"
        condition: or

      - type: status
        status:
          - 200
          - 403
          - 404
        condition: or

    extractors:
      - type: regex
        part: body
        name: version
        regex:
          - 'OpenCart ([0-9.]+)'
          - 'Powered by OpenCart ([0-9.]+)'

      - type: regex
        part: body
        name: opencart_id
        regex:
          - 'opencart-store-id=([a-z0-9]+)'
          - 'oc-admin/([^/]+)'