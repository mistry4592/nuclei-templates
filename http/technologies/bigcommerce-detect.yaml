id: bigcommerce-detect

info:
  name: BigCommerce Detection
  author: Chirag Mistry
  severity: info
  description: |
    An instance running BigCommerce is detected by looking for specific HTTP headers, HTML tags, and known endpoints.
  metadata:
    verified: true
    max-request: 1
    shodan-query: product:"BigCommerce"
  tags: bigcommerce, detect, tech

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/robots.txt"
      - "{{BaseURL}}/sitemap.xml"
      - "{{BaseURL}}/favicon.ico"
      - "{{BaseURL}}/bigcommerce.js"
      - "{{BaseURL}}/stores"
      - "{{BaseURL}}/cart"
      - "{{BaseURL}}/admin"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "BigCommerce"
          - "Powered by BigCommerce"
          - "X-BigCommerce-Request-Id"
          - "bigcommerce.com"
        condition: or

      - type: status
        status:
          - 200
          - 403
          - 404
        condition: or

    extractors:
      - type: regex
        part: body
        name: version
        regex:
          - 'BigCommerce ([0-9.]+)'
          - 'Powered by BigCommerce ([0-9.]+)'

      - type: regex
        part: body
        name: bigcommerce_id
        regex:
          - 'bigcommerce-site-id=([a-z0-9]+)'
          - 'bc-site-id="([a-zA-Z0-9]+)"'
          - 'bigcommerce\.com/([^/]+)'
